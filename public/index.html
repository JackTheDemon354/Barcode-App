<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Shopping List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    ul { padding-left: 0; list-style: none; }
    li { margin-bottom: 8px; background: #f0f0f0; padding: 8px; border-radius: 4px; }
    input, button { padding: 8px; margin: 4px 0; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>

  <h1>ðŸ“¦ My Barcode Shopping List</h1>

  <form id="product-form">
    <input id="barcode" type="text" placeholder="Barcode Number" required />
    <input id="name" type="text" placeholder="Product Name" required />
    <input id="price" type="text" placeholder="Price (e.g. 1.20)" required />
    <button type="submit">Add Product</button>
  </form>

  <h2>Saved Products</h2>
  <ul id="product-list"></ul>

  <script>
    const SUPABASE_URL = 'https://wiklfzmcvmevdwpoofuc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indpa2xmem1jdm1ldmR3cG9vZnVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NTk5NTAsImV4cCI6MjA2ODIzNTk1MH0.ph15o1doNO3fE6VSuvRblmwNaC8py9ap6zRfZobAnQQ';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('*').order('id');
      if (error) {
        console.error('Error loading products:', error);
        return;
      }

      const list = document.getElementById('product-list');
      list.innerHTML = '';

      if (data.length === 0) {
        list.innerHTML = '<li>No products saved yet.</li>';
        return;
      }

      data.forEach(product => {
        const li = document.createElement('li');
        li.textContent = `${product.barcode} â€” ${product.name} â€” $${product.price}`;
        list.appendChild(li);
      });
    }

    document.getElementById('product-form').addEventListener('submit', async e => {
      e.preventDefault();

      const barcode = document.getElementById('barcode').value.trim();
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();

      if (!barcode || !name || !price) {
        alert('Please fill all fields');
        return;
      }

      const { data, error } = await supabase
        .from('products')
        .insert([{ barcode, name, price }]);

      if (error) {
        alert('Error adding product: ' + error.message);
        return;
      }

      alert('âœ… Product added!');
      document.getElementById('product-form').reset();
      loadProducts();
    });

    // Load products on page load
    loadProducts();
  </script>

</body>
</html>
